<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" class="display" name="display" value="" disabled>
                </td>
            </tr>
            <tr>
                <td><button data-value="9" onclick="getCalc(this)">9</button></td>
                <td><button type="button" data-value="8" onclick="getCalc(this)">8</button></td>
                <td><button type="button" data-value="7" onclick="getCalc(this)">7</button></td>
                <td><button type="button" data-value="+" class="arithmetic" name="</button>tasiBtn" onclick="getCalc(this)">+</td>
            </tr>
            <tr>
                <td><button type="button" data-value="6" onclick="getCalc(this)">6</button></td>
                <td><button type="button" data-value="5" onclick="getCalc(this)">5</button></td>
                <td><button type="button" data-value="4" onclick="getCalc(this)">4</button></td>
                <td><button type="button" data-value="-" class="arithmetic" name="</button>hikiBtn" onclick="getCalc(this)">-</td>
            </tr>
            <tr>
                <td><button type="button" data-value="3" onclick="getCalc(this)">3</button></td>
                <td><button type="button" data-value="2" onclick="getCalc(this)">2</button></td>
                <td><button type="button" data-value="1" onclick="getCalc(this)">1</button></td>
                <td><button type="button" data-value="*" class="arithmetic" name="</button>kakeBtn" onclick="getCalc(this)">ร</td>
            </tr>
            <tr>
                <td><button type="button" data-value="0" onclick="getCalc(this)">0</button></td>
                <td><button type="button" data-value="C" onclick="getCalc(this)">C</button></td>
                <td><button type="button" data-value="=" class="equal" name="hikiBtn" onclick="getCalc(this)">=</button></td>
                <td><button type="button" data-value="/" class="arithmetic" name="wariBtn" onclick="getCalc(this)">รท</button></td>
            </tr>
        </table>
    <script src="src.js"></script>
    </form>
</body>
</html>
