<!DOCTYPE html>
 <html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <form name="calaclator">
      <table>
        <tr>
          <td colspan="4">
            <input type="text" class="disprey" name="disprey" value="" disabled >
          </td>
        </tr>
        <tr>
            <td><input type="bottun" value="9" onclick="get_calc(this)"</td>
            <td><input type="bottun" value="8" onclick="get_calc(this)"</td>
            <td><input type="bottun" value="7" onclick="get_calc(this)"</td>
            <td><input type="bottun" value="+" class="arithmetic" name="tasiBtn" onclick="get_calc(this)"></td>
        </tr>
        <tr>
            <td><input type="bottun" value="6" onclick="get_calc(this)"</td>
            <td><input type="bottun" value="5" onclick="get_calc(this)"</td>
            <td><input type="bottun" value="4" onclick="get_calc(this)"</td>
            <td><input type="bottun" value="-" class="arithmetic" name="hikiBtn" onclick="get_calc(this)"></td>
        </tr>
        <tr>
            <td><input type="bottun" value="3" onclick="get_calc(this)"</td>
            <td><input type="bottun" value="2" onclick="get_calc(this)"</td>
            <td><input type="bottun" value="1" onclick="get_calc(this)"</td>
            <td><input type="bottun" value="*" class="arithmetic" name="kakeBtn" onclick="get_calc(this)"></td>
        </tr>
        <tr>
            <td><input type="bottun" value="0" onclick="get_calc(this)"</td>
            <td><input type="bottun" value="C" onclick="get_calc(this)"</td>
            <td><input type="bottun" value="=" class="equal" name="hikiBtn" onclick=get_calc(this)</td>
            <td><input type="bottun" value="/" class="arithmetic" name="wariBtn" onclick="get_calc(this)"></td>
        </tr>
      </table>
      <script src="script.ts"></script>
    </form>
  </body>
 </html>
